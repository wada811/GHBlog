apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")
    compileSdkVersion globalConfiguration.getAt("compileSdkVersion")
    buildToolsVersion globalConfiguration.getAt("buildToolsVersion")

    defaultConfig {
        minSdkVersion globalConfiguration.getAt("minSdkVersion")
        targetSdkVersion globalConfiguration.getAt("targetSdkVersion")
        versionCode globalConfiguration.getAt("versionCode")
        versionName globalConfiguration.getAt("versionName")
        testInstrumentationRunner globalConfiguration.getAt("testInstrumentationRunner")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

kapt {
    generateStubs = true
}

dependencies {
    def dependencies = rootProject.ext.dataDependencies
    def testDependencies = rootProject.ext.dataTestDependencies
    compile dependencies.kotlin
    testCompile testDependencies.junit
    // https://google.github.io/android-testing-support-library/
    androidTestCompile('com.android.support.test:runner:0.5') {
        exclude group: "com.android.support", module: "support-annotations"
    }
    kapt dependencies.ormaProcessor
    compile dependencies.orma
    compile dependencies.appcompat
    compile dependencies.rxjava
    compile dependencies.okhttp
    compile dependencies.okhttpUrlconnection
    compile dependencies.retrofit
    compile dependencies.retrofitRxJavaAdapter
    compile dependencies.retrofitMoshiConverter
    compile dependencies.stetho
    compile dependencies.stethoOkhttp3
    compile project(":domain")
    compile dependencies.threetenabp
}