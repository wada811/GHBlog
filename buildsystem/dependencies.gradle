    orma_version = "2.5.2" // https://github.com/gfx/Android-Orma
    databinding_compiler_version = android_tools_version // https://bintray.com/android/android-tools/com.android.databinding.compiler

    // Development
    leakcanary_version = "1.4-beta2" // https://github.com/square/leakcanary

    // Testing
    junit_version = '4.12' // https://github.com/junit-team/junit4

    appDependencies = [
            kotlin              : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            debugLeakCanary     : "com.squareup.leakcanary:leakcanary-android:$leakcanary_version",
            releaseLeakCanary   : "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_version",
            testLeakCanary      : "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_version",
            appcompat           : "com.android.support:appcompat-v7:$android_support_version",
            design              : "com.android.support:design:$android_support_version",
            cardview            : "com.android.support:cardview-v7:$android_support_version",
            rxjava              : "io.reactivex:rxjava:$rxjava_version",
            rxandroid           : "io.reactivex:rxandroid:$rxandroid_version",
            threetenabp         : "com.jakewharton.threetenabp:threetenabp:$threetenabp_version",
            materialDesignColors: "com.wada811:android-material-design-colors:$material_design_colors_version",
            ormaProcessor       : "com.github.gfx.android.orma:orma-processor:$orma_version",
            orma                : "com.github.gfx.android.orma:orma:$orma_version",
            databindingCompiler : "com.android.databinding:compiler:$databinding_compiler_version",
    ]
    appTestDependencies = [
            junit: "junit:junit:$junit_version"
    ]
    dataDependencies = [
            kotlin                : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            appcompat             : "com.android.support:appcompat-v7:$android_support_version",
            rxjava                : "io.reactivex:rxjava:$rxjava_version",
            okhttp                : "com.squareup.okhttp3:okhttp:$okhttp_version",
            okhttpUrlconnection   : "com.squareup.okhttp3:okhttp-urlconnection:$okhttp_version",
            retrofit              : "com.squareup.retrofit2:retrofit:$retrofit_version",
            retrofitRxJavaAdapter : "com.squareup.retrofit2:adapter-rxjava:$retrofit_version",
            retrofitMoshiConverter: "com.squareup.retrofit2:converter-moshi:$retrofit_version",
            threetenabp           : "com.jakewharton.threetenabp:threetenabp:$threetenabp_version",
            ormaProcessor         : "com.github.gfx.android.orma:orma-processor:$orma_version",
            orma                  : "com.github.gfx.android.orma:orma:$orma_version",
    ]
