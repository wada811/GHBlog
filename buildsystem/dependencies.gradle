            locks : "com.googlecode.concurrent-locks:concurrent-locks:$concurrentLocksVersion",
            rxjava: "io.reactivex:rxjava:$rxjavaVersion",
    ]
    ObservableModelTestDependencies = [
            junit: "junit:junit:$junitVersion"
