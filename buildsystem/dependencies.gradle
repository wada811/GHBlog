allprojects {
    repositories {
        jcenter()
    }
}

ext {
    // Android
    compileSdkVersion = 24
    buildToolsVersion = "24.0.1"
    minSdkVersion = 17
    targetSdkVersion = 24

    // GHBlog
    applicationId = "com.wada811.ghblog"
    versionCode = 1
    versionName = "1.0.0.0"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

    // Library
    android_support_version = "24.1.0" // https://developer.android.com/topic/libraries/support-library/revisions.html
    rxjava_version = "1.1.7" // https://github.com/ReactiveX/rxjava
    rxandroid_version = "1.2.1" // https://github.com/ReactiveX/RxAndroid
    okhttp_version = "3.4.1" // https://github.com/square/okhttp
    retrofit_version = "2.1.0" // https://github.com/square/retrofit
    threetenabp_version = "1.0.3" // https://github.com/JakeWharton/ThreeTenABP
    threetenbp_version = "1.3.1" // https://github.com/ThreeTen/threetenbp
