allprojects {
    repositories {
        jcenter()
    }
}

ext {
    // Android
    compileSdkVersion = 24
    buildToolsVersion = "24.0.0"
    minSdkVersion = 16
    targetSdkVersion = 24

    // GHBlog
    applicationId = "com.wada811.ghblog"
    versionCode = 1
    versionName = "1.0"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

    // Library
    androidSupportVersion = "24.0.0" // https://developer.android.com/topic/libraries/support-library/revisions.html
